<!DOCTYPE html>
<html lang="en" class="bg-gray-100">

<head>
  <meta charset="UTF-8">
  <title>Multi-Step Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body class="">
  


<div x-data="registrationForm()" class="max-w-5xl mx-auto p-8 bg-white rounded-xl shadow-md">
  <h2 class="text-3xl font-bold mb-6 text-center">Open a New Account</h2>

  <!-- Step Indicators -->
  <div class="flex justify-between mb-8 text-sm font-semibold">
    <template x-for="(label, index) in steps" :key="index">
      <div :class="currentStep === index ? 'text-blue-600' : 'text-gray-400'">
        <span x-text="'Step ' + (index + 1) + ': ' + label"></span>
      </div>
    </template>
  </div>

  <!-- Step 1: Account Type -->
  <div x-show="currentStep === 0" class="space-y-6">
    <h3 class="text-xl font-semibold">Choose Account Type</h3>
    <div class="space-y-3">
      <label class="flex items-center space-x-2">
        <input type="radio" x-model="form.account_type" value="personal" class="text-blue-600" />
        <span>Personal Account</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="radio" x-model="form.account_type" value="business" class="text-blue-600" />
        <span>Business Account</span>
      </label>
    </div>
  </div>

  <!-- Step 2: Personal Information -->
  <div x-show="currentStep === 1" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block mb-1 font-medium">First Name</label>
      <input type="text" x-model="form.first_name" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Last Name</label>
      <input type="text" x-model="form.last_name" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" x-model="form.email" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Phone Number</label>
      <input type="tel" x-model="form.phone" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Date of Birth</label>
      <input type="date" x-model="form.dob" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Social Security Number (US) or National Insurance Number (UK)</label>
      <input type="text" x-model="form.ssn" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Preferred Currency</label>
      <input type="text" x-model="form.ssn" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Ocupation / Employment status</label>
      <input type="text" x-model="form.ssn" class="w-full border rounded px-4 py-2" />
    </div>
  </div>


<!-- Step 3: Address Information Information -->
  <div x-show="currentStep === 2" x-cloak class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block mb-1 font-medium">Street Address</label>
      <input type="text" x-model="form.first_name" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">City</label>
      <input type="text" x-model="form.last_name" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">State/Region</label>
      <input type="email" x-model="form.email" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Nationality</label>
      <input type="tel" x-model="form.phone" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Work Address (optional)</label>
      <input type="date" x-model="form.dob" class="w-full border rounded px-4 py-2" />
    </div>
  </div>





  <!-- Step 4: Business Information (Conditional) -->
  <div x-show="currentStep === 3 && form.account_type === 'business'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block mb-1 font-medium">Business Name</label>
      <input type="text" x-model="form.business_name" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Business Type</label>
      <input type="text" x-model="form.business_type" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Registration Number</label>
      <input type="text" x-model="form.registration_number" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Year of Registration</label>
      <input type="text" x-model="form.registration_number" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Year in Business</label>
      <input type="text" x-model="form.registration_number" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Business Industry</label>
      <input type="text" x-model="form.registration_number" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Monthly Turnover</label>
      <input type="text" x-model="form.turnover" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Business Address</label>
      <input type="text" x-model="form.turnover" class="w-full border rounded px-4 py-2" />
    </div>
	<div>
      <label class="block mb-1 font-medium">Business Owner's Role in the Company</label>
      <input type="text" x-model="form.turnover" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Business Website</label>
      <input type="url" x-model="form.business_website" class="w-full border rounded px-4 py-2" />
    </div>
  </div>

  <!-- Step 4: KYC & ID Upload -->
  <div x-show="currentStep === 4" class="space-y-6">
    <div>
      <label class="block mb-1 font-medium">Upload ID (Front)</label>
      <input type="file" @change="handleFileUpload($event, 'id_front')" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Upload ID (Back)</label>
      <input type="file" @change="handleFileUpload($event, 'id_back')" class="w-full border rounded px-4 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Proof of Address</label>
      <input type="file" @change="handleFileUpload($event, 'proof_of_address')" class="w-full border rounded px-4 py-2" />
    </div>
	<div class="py-5 text-2xl font-medium">For Business only</div>
	<div>
      <label class="block mb-1 font-medium">Business Registration Certificate</label>
      <input type="file" @change="handleFileUpload($event, 'proof_of_address')" class="w-full border rounded px-4 py-2" />
    </div>
  </div>

  <!-- Step 5: Charity Selection -->
  <div x-show="currentStep === 5" class="space-y-6">
    <label class="block mb-1 font-medium">Select a Charity</label>
    <select x-model="form.charity" class="w-full border rounded px-4 py-2">
      <option value="">-- Choose --</option>
      <option>Education & Literacy</option>
      <option>Health & Medical Aid</option>
      <option>Environment</option>
      <option>Women & Children</option>
      <option>Community Development</option>
    </select>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between items-center pt-8">
    <button x-show="currentStep > 0" @click="currentStep--" class="px-5 py-2 bg-gray-200 text-gray-700 rounded">Back</button>
    <button x-show="currentStep < steps.length - 1" @click="currentStep++" class="px-5 py-2 bg-blue-600 text-white rounded">Next</button>
    <button x-show="currentStep === steps.length - 1" @click="submitForm" class="px-5 py-2 bg-green-600 text-white rounded">Submit</button>
  </div>
</div>

<script>
  function registrationForm() {
    return {
      currentStep: 0,
      steps: ['Account Type', 'Personal Info', 'Address Info', 'Business Info', 'KYC Upload', 'Charity'],
      form: {
        account_type: '',
        first_name: '',
        last_name: '',
        email: '',
        phone: '',
        dob: '',
        nationality: '',
        business_name: '',
        business_type: '',
        registration_number: '',
        turnover: '',
        business_website: '',
        charity: '',
        id_front: null,
        id_back: null,
        proof_of_address: null
      },
      handleFileUpload(event, field) {
        this.form[field] = event.target.files[0];
      },
      submitForm() {
        console.log(this.form);
        alert('Registration Submitted!');
      }
    }
  }
</script>
